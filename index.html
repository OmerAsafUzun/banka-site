<script>

let users = JSON.parse(localStorage.getItem("users")) || {};
let orders = JSON.parse(localStorage.getItem("orders")) || [];

if(!users["9999"]){
users["9999"] = {pass:"admin",balance:100000};
saveUsers();
}

let currentUser=null;

function saveUsers(){
localStorage.setItem("users",JSON.stringify(users));
}

function saveOrders(){
localStorage.setItem("orders",JSON.stringify(orders));
}

function register(){
let id=regId.value;
let pass=regPass.value;
if(users[id]) return alert("Bu ID zaten var");
users[id]={pass:pass,balance:0};

}

function login(){

currentUser=id;
loginPanel.style.display="none";

if(id==="9999"){
adminPanel.style.display="block";
}else{
userPanel.style.display="block";
updateBalance();
}
}

function updateBalance(){
balance.innerText=users[currentUser].balance;
saveUsers();
}

function buy(type,price){

let p = buyPass.value;
if(users[currentUser].pass!==p) return alert("Åžifre yanlÄ±ÅŸ");

</script>
