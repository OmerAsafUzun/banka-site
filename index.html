<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GameMarket</title>
<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);

}

  width:360px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

  padding:10px;
  margin:5px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#203a43;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  transform:scale(1.05);
  background:#0f2027;
}
input{
  padding:8px;
  margin:5px;
  width:90%;
}
img{
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
.version{
  position:fixed;
  bottom:5px;
  right:10px;
  color:white;
  opacity:0.6;
  font-size:12px;
}
</style>
</head>
<body>

<h1>ðŸŽ® GameMarket</h1>

<!-- LOGIN / REGISTER -->
<div class="card" id="loginPanel">
<h3>GiriÅŸ</h3>
<input id="loginId" placeholder="ID">
<input id="loginPass" placeholder="Åžifre">
<button onclick="login()">GiriÅŸ</button>

<h3>KayÄ±t</h3>
<input id="regId" placeholder="Yeni ID">
<input id="regPass" placeholder="Åžifre">
<button onclick="register()">Hesap OluÅŸtur</button>
</div>

<!-- USER PANEL -->
<div class="card" id="userPanel" style="display:none">
<h3 id="welcome"></h3>
<h3>Bakiye: <span id="balance">0</span> Para</h3>

<h3>MARKET</h3>

<!-- Ã–rnek ÃœrÃ¼nler -->
<img src="https://cdn.hesap.com.tr/cache/uploads/ilan_images/random-huge-pet-simulator-99-fsnt.webp">
<button onclick="buy('petsim',15)">PetSim Huge (15 Para)</button>

<img src="https://via.placeholder.com/300x150?text=Valorant+VP">
<button onclick="buy('valorant',25)">Valorant VP (25 Para)</button>

<!-- Admin Panel -->
<div id="adminPanel" style="display:none; margin-top:20px; text-align:left;">
<h3>Admin Paneli - TÃ¼m KullanÄ±cÄ±lar</h3>
<ul id="allUsers"></ul>
</div>

<button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
</div>

<div class="version">v1.0</div>

<script>
// KullanÄ±cÄ± verilerini saklamak iÃ§in basit obje
let users = JSON.parse(localStorage.getItem("users") || "{}");
let currentUser = null;

// GiriÅŸ fonksiyonu
function login() {
  const id = document.getElementById("loginId").value;
  const pass = document.getElementById("loginPass").value;

  if(users[id] && users[id].pass === pass){
    currentUser = {id:id, ...users[id]};
    showUserPanel();
  } else {
    alert("ID veya Åžifre yanlÄ±ÅŸ!");
  }
}

// KayÄ±t fonksiyonu
function register() {
  const id = document.getElementById("regId").value;
  const pass = document.getElementById("regPass").value;
  if(!id || !pass){ alert("ID ve Åžifre girin!"); return; }
  if(users[id]){ alert("Bu ID zaten kayÄ±tlÄ±!"); return; }
  users[id] = {pass:pass, balance:50};
  localStorage.setItem("users", JSON.stringify(users));
  alert("Hesap oluÅŸturuldu!");
}

// KullanÄ±cÄ± panelini gÃ¶ster
function showUserPanel(){
  document.getElementById("loginPanel").style.display="none";
  document.getElementById("userPanel").style.display="block";
  document.getElementById("welcome").innerText = `HoÅŸgeldin, ${currentUser.id}`;
  document.getElementById("balance").innerText = currentUser.balance;

  // Admin ise paneli gÃ¶ster
  if(currentUser.id === "w1.6"){
    document.getElementById("adminPanel").style.display="block";
    updateAdminPanel();
  }
}

// Admin panelini gÃ¼ncelle
function updateAdminPanel(){
  const list = document.getElementById("allUsers");
  list.innerHTML="";
  for(let uid in users){
    list.innerHTML += `<li>${uid} - Bakiye: ${users[uid].balance}</li>`;
  }
}

// Market alÄ±ÅŸveriÅŸ
function buy(item, cost){
  if(currentUser.balance >= cost){
    currentUser.balance -= cost;
    users[currentUser.id].balance = currentUser.balance;
    localStorage.setItem("users", JSON.stringify(users));
    document.getElementById("balance").innerText = currentUser.balance;
    alert(item + " satÄ±n alÄ±ndÄ±!");
  } else alert("Yeterli bakiye yok!");
}

// Ã‡Ä±kÄ±ÅŸ
function logout(){
  currentUser=null;
  document.getElementById("userPanel").style.display="none";
  document.getElementById("loginPanel").style.display="block";
}
</script>

</body>
</html>
