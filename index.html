<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GameMarket</title>
<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
  padding:20px;
  position:relative;
}
.card{
  background:white;
  color:black;
  padding:20px;
  margin:15px auto;
  border-radius:15px;
  width:360px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}
button{
  padding:10px;
  margin:5px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#203a43;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  transform:scale(1.05);
  background:#0f2027;
}
input{
  padding:8px;
  margin:5px;
  width:90%;
}
img{
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
.version{
  position:fixed;
  bottom:5px;
  right:10px;
  color:white;
  opacity:0.6;
  font-size:12px;
}
</style>
</head>
<body>

<h1>ðŸŽ® GameMarket</h1>

<!-- LOGIN / REGISTER -->
<div class="card" id="loginPanel">
<h3>GiriÅŸ</h3>
<input id="loginId" placeholder="ID">
<input id="loginPass" placeholder="Åžifre">
<button onclick="login()">GiriÅŸ</button>

<h3>KayÄ±t</h3>
<input id="regId" placeholder="Yeni ID">
<input id="regPass" placeholder="Åžifre">
<button onclick="register()">Hesap OluÅŸtur</button>
</div>

<!-- USER PANEL -->
<div class="card" id="userPanel" style="display:none">
<h3>Bakiye: <span id="balance">0</span> Para</h3>

<button onclick="toggleMarket()">MARKET</button>

<div id="marketPanel" style="display:none">

<!-- PetSim Huge -->
<img src="YOUR_IMAGE_URL_1">
<button onclick="buy('PetSim Huge', 15)">PetSim Huge (15 Para)</button>

<!-- Valorant VP -->
<img src="YOUR_IMAGE_URL_2">
<button onclick="buy('Valorant VP', 10)">Valorant VP (10 Para)</button>

<!-- Fortnite 1000 VP -->
<img src="YOUR_IMAGE_URL_3">
<button onclick="buy('Fortnite 1000 VP', 20)">Fortnite 1000 VP (20 Para)</button>

</div>

<h3>KullanÄ±cÄ±lara Para GÃ¶nder</h3>
<input id="sendUser" placeholder="KullanÄ±cÄ± ID">
<input id="sendAmount" placeholder="Miktar">
<button onclick="sendMoney()">GÃ¶nder</button>
</div>

<div class="version">w.2.2</div>

<script>
let users = {};
let currentUser = null;

// KayÄ±t
function register(){
  const id = document.getElementById("regId").value;
  const pass = document.getElementById("regPass").value;
  if(!id || !pass){ alert("BoÅŸ bÄ±rakamazsÄ±n"); return; }
  if(users[id]){ alert("KullanÄ±cÄ± zaten var"); return; }
  users[id] = {pass: pass, balance: 0};
  alert("KayÄ±t baÅŸarÄ±lÄ±!"); 
}

// GiriÅŸ
function login(){
  const id = document.getElementById("loginId").value;
  const pass = document.getElementById("loginPass").value;
  if(users[id] && users[id].pass === pass){
    currentUser = id;
    document.getElementById("loginPanel").style.display = "none";
    document.getElementById("userPanel").style.display = "block";
    updateBalance();
  } else {
    alert("HatalÄ± giriÅŸ!");
  }
}

// Bakiye gÃ¼ncelle
function updateBalance(){
  document.getElementById("balance").innerText = users[currentUser].balance;
}

// Market paneli gÃ¶ster/gizle
function toggleMarket(){
  const mp = document.getElementById("marketPanel");
  mp.style.display = mp.style.display === "none" ? "block" : "none";
}

// ÃœrÃ¼n satÄ±n alma
function buy(item, price){
  if(users[currentUser].balance >= price){
    users[currentUser].balance -= price;
    updateBalance();
    alert(item + " alÄ±ndÄ±!");
  } else {
    alert("Yetersiz bakiye");
  }
}

// KullanÄ±cÄ±ya para gÃ¶nder
function sendMoney(){
  const target = document.getElementById("sendUser").value;
  const amount = parseInt(document.getElementById("sendAmount").value);
  if(!users[target]){ alert("KullanÄ±cÄ± yok"); return; }
  if(users[currentUser].balance < amount){ alert("Yetersiz bakiye"); return; }
  users[currentUser].balance -= amount;
  users[target].balance += amount;
  updateBalance();
  alert(amount + " para gÃ¶nderildi!");
}
</script>

</body>
</html>
