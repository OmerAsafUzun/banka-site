<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banka Sistemi</title>

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#1e3c72,#2a5298);
text-align:center;
color:white;
padding:40px;
}

.panel{
background:white;
color:black;
padding:20px;
border-radius:15px;
width:320px;
margin:auto;
margin-top:15px;
}

button{
background:#2a5298;
color:white;
border:none;
padding:10px;
margin:5px;
width:100%;
border-radius:10px;
cursor:pointer;
}

input{
padding:8px;
margin:5px;
width:90%;
}
</style>
</head>

<body>

<h1>ðŸ’³ Banka Sistemi</h1>

<div class="panel" id="login">
<h3>GiriÅŸ Yap</h3>
<input id="user" placeholder="KullanÄ±cÄ± adÄ±">
<input id="pass" type="password" placeholder="Åžifre">
<button onclick="login()">GiriÅŸ</button>
<button onclick="register()">Hesap OluÅŸtur</button>
<p id="msg"></p>
</div>

<div class="panel" id="bank" style="display:none">
<h3>Bakiye: <span id="money">0</span> â‚º</h3>

<input id="amount" placeholder="Miktar">

<button onclick="deposit()">Para YatÄ±r</button>
<button onclick="withdraw()">Para Ã‡ek</button>
<button onclick="send()">Para GÃ¶nder</button>
<button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
</div>

<div class="panel" id="admin" style="display:none">
<h3>ðŸ‘‘ Admin Panel</h3>
<div id="users"></div>
</div>

<script>

let currentUser = null;

function getUsers(){
return JSON.parse(localStorage.getItem("users")) || {};
}

function saveUsers(u){
localStorage.setItem("users", JSON.stringify(u));
}

function register(){
let u = document.getElementById("user").value;
let p = document.getElementById("pass").value;

let users = getUsers();

if(users[u]){
msg("Bu kullanÄ±cÄ± var");
return;
}

users[u] = {pass:p, money:1000};
saveUsers(users);
msg("Hesap oluÅŸturuldu");
}

function login(){
let u = document.getElementById("user").value;
let p = document.getElementById("pass").value;

let users = getUsers();

if(!users[u] || users[u].pass !== p){
msg("HatalÄ± giriÅŸ");
return;
}

currentUser = u;

if(u === "admin" && p === "9999"){
showAdmin();
return;
}

showBank();
}

function showBank(){
document.getElementById("login").style.display="none";
document.getElementById("bank").style.display="block";
update();
}

function showAdmin(){
document.getElementById("login").style.display="none";
document.getElementById("admin").style.display="block";

let users = getUsers();
let html = "";

for(let u in users){
html += u + " : " + users[u].money + " â‚º<br>";
}

document.getElementById("users").innerHTML = html;
}

function update(){
let users = getUsers();
document.getElementById("money").innerText = users[currentUser].money;
}

function deposit(){
let a = Number(document.getElementById("amount").value);
let users = getUsers();
users[currentUser].money += a;
saveUsers(users);
update();
}

function withdraw(){
let a = Number(document.getElementById("amount").value);
let users = getUsers();
if(a <= users[currentUser].money){
users[currentUser].money -= a;
}
saveUsers(users);
update();
}

function send(){
let target = prompt("GÃ¶nderilecek kullanÄ±cÄ±:");
let a = Number(document.getElementById("amount").value);
let users = getUsers();

if(users[target] && a <= users[currentUser].money){
users[currentUser].money -= a;
users[target].money += a;
saveUsers(users);
update();
alert("GÃ¶nderildi");
}
}

function logout(){
location.reload();
}

function msg(t){
document.getElementById("msg").innerText=t;
}

</script>

</body>
</html>
