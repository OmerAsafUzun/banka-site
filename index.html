<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banka</title>

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#1e3c72,#2a5298);
color:white;
text-align:center;
padding:30px;
}

.card{
background:white;
color:black;
padding:20px;
margin:10px auto;
border-radius:15px;
width:300px;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}

button{
padding:10px;
margin:5px;
width:100%;
border:none;
border-radius:10px;
background:#2a5298;
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
background:#1e3c72;
}

input{
padding:8px;
margin:5px;
width:90%;
}
</style>
</head>

<body>

<h1>ğŸ¦ Banka Sistemi</h1>

<div class="card" id="loginPanel">
<h3>GiriÅŸ Yap</h3>
<input id="loginId" placeholder="ID">
<input id="loginPass" placeholder="Åifre">
<button onclick="login()">GiriÅŸ</button>

<h3>KayÄ±t Ol</h3>
<input id="regId" placeholder="Yeni ID">
<input id="regPass" placeholder="Åifre">
<button onclick="register()">Hesap OluÅŸtur</button>
</div>

<div class="card" id="userPanel" style="display:none">
<h3>Bakiye: <span id="balance">0</span> TL</h3>

<input id="amount" placeholder="Miktar">

<button onclick="deposit()">Para YatÄ±r</button>
<button onclick="withdraw()">Para Ã‡ek</button>

<h3>Para GÃ¶nder</h3>
<input id="sendTo" placeholder="GÃ¶nderilecek ID">
<input id="sendAmount" placeholder="Miktar">
<button onclick="send()">GÃ¶nder</button>

<button onclick="logout()">Ã‡Ä±kÄ±ÅŸ</button>
</div>

<div class="card" id="adminPanel" style="display:none">
<h2>ğŸ‘‘ ADMIN PANEL</h2>

<button onclick="showUsers()">TÃ¼m HesaplarÄ± GÃ¶ster</button>
<button onclick="deleteAll()">Herkesi Sil</button>

<h3>Admin Para GÃ¶nder</h3>
<input id="adminFrom" placeholder="Kimden ID">
<input id="adminTo" placeholder="Kime ID">
<input id="adminAmount" placeholder="Miktar">
<button onclick="adminSend()">Admin Para GÃ¶nder</button>

<div id="userList"></div>
</div>

<script>

let users = JSON.parse(localStorage.getItem("users")) || {};

if(!users["9999"]){
users["9999"] = {pass:"admin",balance:100000};
saveUsers();
}

let currentUser=null;

function saveUsers(){
localStorage.setItem("users",JSON.stringify(users));
}

function register(){
let id=regId.value;
let pass=regPass.value;

if(users[id]){
alert("Bu ID var");
return;
}

users[id]={pass:pass,balance:0};
saveUsers();
alert("KayÄ±t baÅŸarÄ±lÄ±");
}

function login(){
let id=loginId.value;
let pass=loginPass.value;

if(!users[id] || users[id].pass!==pass){
alert("HatalÄ± giriÅŸ");
return;
}

currentUser=id;

loginPanel.style.display="none";

if(id==="9999" && pass==="admin"){
adminPanel.style.display="block";
}else{
userPanel.style.display="block";
updateBalance();
}
}

function updateBalance(){
balance.innerText=users[currentUser].balance;
saveUsers();
}

function deposit(){
let a=Number(amount.value);
users[currentUser].balance+=a;
updateBalance();
}

function withdraw(){
let a=Number(amount.value);
if(users[currentUser].balance>=a){
users[currentUser].balance-=a;
updateBalance();
}
}

function send(){
let to=sendTo.value;
let a=Number(sendAmount.value);

if(!users[to]){
alert("KullanÄ±cÄ± yok");
return;
}

if(users[currentUser].balance<a){
alert("Yetersiz");
return;
}

users[currentUser].balance-=a;
users[to].balance+=a;
updateBalance();
}

function logout(){
location.reload();
}

function showUsers(){
let text="";
for(let u in users){
text+="ID:"+u+" | Åifre:"+users[u].pass+" | Bakiye:"+users[u].balance+" TL <br>";
}
userList.innerHTML=text;
}

function deleteAll(){
localStorage.clear();
location.reload();
}

function adminSend(){
let f=adminFrom.value;
let t=adminTo.value;
let a=Number(adminAmount.value);

if(!users[f] || !users[t]) return;

if(users[f].balance<a) return;

users[f].balance-=a;
users[t].balance+=a;
saveUsers();
alert("GÃ¶nderildi");
}

</script>

</body>
</html>
