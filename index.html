<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banka</title>
<style>
body{font-family:Arial;background:#1e3c72;color:white;text-align:center;padding:40px;}
.panel{background:white;color:black;padding:20px;border-radius:15px;width:300px;margin:auto;}
button{padding:10px;margin:5px;width:100%;}
</style>
</head>

<body>

<h1>Banka</h1>

<div class="panel" id="login">
<input id="user" placeholder="Kullanıcı">
<input id="pass" type="password" placeholder="Şifre">
<button onclick="login()">Giriş</button>
</div>

<div class="panel" id="admin" style="display:none">
<h2>ADMIN PANEL</h2>
<p>Tüm kullanıcıları kontrol edebilirsin</p>
</div>

<script>

// ADMINI ZORLA OLUŞTUR
localStorage.setItem("users", JSON.stringify({
admin:{pass:"9999", money:999999}
}));

function login(){

let users = JSON.parse(localStorage.getItem("users"));
let u = user.value;
let p = pass.value;

if(users[u] && users[u].pass === p){
login.style.display="none";
admin.style.display="block";
}else{
alert("Hatalı");
}

}

</script>

</body>
</html>
