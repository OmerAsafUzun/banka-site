<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GameMarket</title>
<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
  padding:20px;
  position:relative;
}
.card{
  background:white;
  color:black;
  padding:20px;
  margin:15px auto;
  border-radius:15px;
  width:360px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}
button{
  padding:10px;
  margin:5px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#203a43;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  transform:scale(1.05);
  background:#0f2027;
}
input{
  padding:8px;
  margin:5px;
  width:90%;
}
img{
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
.version{
  position:fixed;
  bottom:5px;
  right:10px;
  color:white;
  opacity:0.6;
  font-size:12px;
}
.hidden{
  display:none;
}
</style>
</head>
<body>

<h1>ðŸŽ® GameMarket</h1>

<!-- LOGIN / REGISTER -->
<div class="card" id="loginPanel">
<h3>GiriÅŸ</h3>
<input id="loginId" placeholder="ID">
<input id="loginPass" placeholder="Åžifre">
<button onclick="login()">GiriÅŸ</button>

<h3>KayÄ±t</h3>
<input id="regId" placeholder="Yeni ID">
<input id="regPass" placeholder="Åžifre">
<button onclick="register()">Hesap OluÅŸtur</button>
</div>

<!-- USER PANEL -->
<div class="card hidden" id="userPanel">
<h3>HoÅŸgeldiniz <span id="usernameDisplay"></span></h3>
<h3>Bakiye: <span id="balance">0</span> Para</h3>

<button onclick="showMarket()">Market</button>
<button onclick="showSend()">Para GÃ¶nder</button>

<div id="sendPanel" class="hidden">
<h4>Para GÃ¶nder</h4>
<input id="sendId" placeholder="AlÄ±cÄ± ID">
<input id="sendAmount" placeholder="Miktar" type="number">
<button onclick="sendMoney()">GÃ¶nder</button>
</div>

<div id="marketPanel" class="hidden">
<h3>MARKET</h3>
<!-- ÃœrÃ¼nleri buraya sen koyabilirsin, Ã¶rnek: -->
<img src="foto1.jpg" alt="ÃœrÃ¼n 1">
<button onclick="buy('urun1', 15)">ÃœrÃ¼n 1 (15 Para)</button>

<img src="foto2.jpg" alt="ÃœrÃ¼n 2">
<button onclick="buy('urun2', 10)">ÃœrÃ¼n 2 (10 Para)</button>
</div>

<div id="adminPanel" class="hidden">
<h3>Admin Paneli</h3>
<h4>KullanÄ±cÄ±lar</h4>
<ul id="userList"></ul>

<h4>Para Ekle</h4>
<input id="addId" placeholder="KullanÄ±cÄ± ID">
<input id="addAmount" placeholder="Miktar" type="number">
<button onclick="addMoney()">Ekle</button>
</div>
</div>

<div class="version">w.2.2</div>

<script>
// kullanÄ±cÄ± verileri
let users = [
  {id: '9999', pass: 'admin', balance: 0, isAdmin:true} // admin
];

let currentUser = null;

// kayÄ±t
function register(){
  const id = document.getElementById('regId').value;
  const pass = document.getElementById('regPass').value;
  if(users.find(u=>u.id===id)){
    alert("Bu ID zaten var!");
    return;
  }
  users.push({id:id, pass:pass, balance:0, isAdmin:false});
  alert("KayÄ±t baÅŸarÄ±lÄ±!");
}

// giriÅŸ
function login(){
  const id = document.getElementById('loginId').value;
  const pass = document.getElementById('loginPass').value;
  const user = users.find(u=>u.id===id && u.pass===pass);
  if(!user){
    alert("ID veya ÅŸifre yanlÄ±ÅŸ!");
    return;
  }
  currentUser = user;
  document.getElementById('loginPanel').classList.add('hidden');
  document.getElementById('userPanel').classList.remove('hidden');
  document.getElementById('usernameDisplay').innerText = currentUser.id;
  updateBalance();
  if(currentUser.isAdmin){
    document.getElementById('adminPanel').classList.remove('hidden');
    showUsers();
  }
}

// bakiye gÃ¼ncelle
function updateBalance(){
  document.getElementById('balance').innerText = currentUser.balance;
}

// market gÃ¶ster
function showMarket(){
  document.getElementById('marketPanel').classList.toggle('hidden');
  document.getElementById('sendPanel').classList.add('hidden');
}

// para gÃ¶nder paneli
function showSend(){
  document.getElementById('sendPanel').classList.toggle('hidden');
  document.getElementById('marketPanel').classList.add('hidden');
}

// Ã¼rÃ¼n alma
function buy(product, price){
  if(currentUser.balance<price){
    alert("Yeterli bakiyen yok!");
    return;
  }
  currentUser.balance -= price;
  updateBalance();
  alert(product + " satÄ±n alÄ±ndÄ±!");
}

// para gÃ¶nder
function sendMoney(){
  const id = document.getElementById('sendId').value;
  const amount = parseInt(document.getElementById('sendAmount').value);
  const receiver = users.find(u=>u.id===id);
  if(!receiver){
    alert("KullanÄ±cÄ± bulunamadÄ±!");
    return;
  }
  if(currentUser.balance<amount || amount<=0){
    alert("GeÃ§ersiz miktar!");
    return;
  }
  currentUser.balance -= amount;
  receiver.balance += amount;
  updateBalance();
  alert("Para gÃ¶nderildi!");
}

// admin kullanÄ±cÄ± listesi
function showUsers(){
  const ul = document.getElementById('userList');
  ul.innerHTML='';
  users.forEach(u=>{
    if(!u.isAdmin){
      const li = document.createElement('li');
      li.innerText = `${u.id} - Bakiye: ${u.balance}`;
      ul.appendChild(li);
    }
  });
}

// admin para ekle
function addMoney(){
  const id = document.getElementById('addId').value;
  const amount = parseInt(document.getElementById('addAmount').value);
  const user = users.find(u=>u.id===id);
  if(!user){
    alert("KullanÄ±cÄ± bulunamadÄ±!");
    return;
  }
  user.balance += amount;
  alert("Para eklendi!");
  showUsers();
}
</script>
</body>
</html>
