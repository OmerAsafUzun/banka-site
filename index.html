<body>

<script>

let currentUser = null;

function register(){
 let id = document.getElementById("regId").value;
 let pass = document.getElementById("regPass").value;

 let users = JSON.parse(localStorage.getItem("users")) || [];

 users.push({username:id,password:pass,balance:50});
 localStorage.setItem("users",JSON.stringify(users));

 alert("Hesap oluÅŸturuldu!");
}

function login(){
 let id = document.getElementById("loginId").value;
 let pass = document.getElementById("loginPass").value;

 let users = JSON.parse(localStorage.getItem("users")) || [];

 let user = users.find(u=>u.username==id && u.password==pass);

 if(user){
  currentUser = user;
  document.getElementById("loginPanel").style.display="none";
  document.getElementById("userPanel").style.display="block";
  updateBalance();
 }else{
  alert("HatalÄ± giriÅŸ");
 }
}

function updateBalance(){
 document.getElementById("balance").innerText=currentUser.balance;
}

function buy(price){
 if(currentUser.balance>=price){
   currentUser.balance-=price;
   saveUser();
   updateBalance();
   alert("SatÄ±n alÄ±ndÄ±!");
 }else{
   alert("Yetersiz bakiye");
 }
}

function saveUser(){
 let users = JSON.parse(localStorage.getItem("users")) || [];
 users = users.map(u=>{
   if(u.username==currentUser.username){
     return currentUser;
   }
   return u;
 });
 localStorage.setItem("users",JSON.stringify(users));
}

function logout(){
 location.reload();
}

function adminLogin(){
 let pass = prompt("Admin ÅŸifre:");

 if(pass==="admin123"){
   document.getElementById("loginPanel").style.display="none";
   document.getElementById("adminPanel").style.display="block";
   loadUsers();
 }else{
   alert("YanlÄ±ÅŸ ÅŸifre");
 }
}

function loadUsers(){
 let users = JSON.parse(localStorage.getItem("users")) || [];
 let table = document.getElementById("userTable");

 table.innerHTML=`
 <tr>
 <th>KullanÄ±cÄ±</th>
 <th>Åžifre</th>
 <th>Bakiye</th>
 </tr>
 `;

 users.forEach(u=>{
   let row=table.insertRow();
   row.insertCell(0).innerText=u.username;
   row.insertCell(1).innerText=u.password;
   row.insertCell(2).innerText=u.balance;
 });
}

function logoutAdmin(){
 location.reload();
}

</script>
