<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dijital Banka</title>

<style>
body {
    margin:0;
    font-family:Arial;
    background: linear-gradient(135deg,#141e30,#243b55);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.5);
    text-align:center;
    width:300px;
    animation:fade 1s;
}

@keyframes fade {
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

input {
    width:100%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:10px;
}

button {
    width:100%;
    padding:10px;
    border:none;
    border-radius:20px;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    transform:scale(1.05);
}

.panel { display:none; }
</style>
</head>

<body>

<div class="card" id="loginCard">

<h2>Dijital Banka</h2>

<h3>Kayıt Ol</h3>
<input id="regUser" placeholder="Kullanıcı ID">
<input id="regPass" placeholder="Şifre">
<button onclick="register()">Kayıt Ol</button>

<h3>Giriş Yap</h3>
<input id="loginUser" placeholder="Kullanıcı ID">
<input id="loginPass" placeholder="Şifre">
<button onclick="login()">Giriş Yap</button>

</div>

<div class="card panel" id="userPanel">
<h2>Hesabım</h2>
<p>Bakiye: <span id="balance">0</span> TL</p>

<input id="sendTo" placeholder="Gönderilecek ID">
<input id="amountInput" placeholder="Miktar">
<button onclick="sendMoney()">Para Gönder</button>
</div>

<div class="card panel" id="adminPanel">
<h2>Admin Panel</h2>
<button onclick="showUsers()">Kullanıcıları Göster</button>
<button onclick="deleteAll()">Tümünü Sil</button>
<p id="userList"></p>
</div>

<script>

let users = JSON.parse(localStorage.getItem("users")) || {};
let currentUser=null;

function saveUsers(){
localStorage.setItem("users", JSON.stringify(users));
}

function register(){
let id=regUser.value;
let pass=regPass.value;

if(!id || !pass){ alert("Boş bırakma"); return;}

if(users[id]){ alert("Bu kullanıcı var"); return;}

users[id]={pass:pass,balance:1000};
saveUsers();
alert("Kayıt başarılı");
}

function login(){
let id=loginUser.value;
let pass=loginPass.value;

if(id=="9999" && pass=="admin"){
loginCard.style.display="none";
adminPanel.style.display="block";
return;
}

if(!users[id] || users[id].pass!=pass){
alert("Hatalı giriş");
return;
}

currentUser=id;
loginCard.style.display="none";
userPanel.style.display="block";
balance.innerText=users[id].balance;
}

function sendMoney(){
let to=sendTo.value;
let amount=Number(amountInput.value);

if(!users[to]){alert("Kullanıcı yok");return;}
if(users[currentUser].balance < amount){alert("Yetersiz bakiye");return;}

users[currentUser].balance -= amount;
users[to].balance += amount;
saveUsers();

balance.innerText=users[currentUser].balance;
alert("Gönderildi");
}

function showUsers(){
let text="";
for(let u in users){
text += u+" - "+users[u].balance+" TL <br>";
}
userList.innerHTML=text;
}

function deleteAll(){
users={};
saveUsers();
alert("Silindi");
location.reload();
}

</script>

</body>
</html>
