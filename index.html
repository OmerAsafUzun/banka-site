<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GameMarket</title>
<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
  padding:20px;
  position:relative;
}
.card{
  background:white;
  color:black;
  padding:20px;
  margin:15px auto;
  border-radius:15px;
  width:360px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}
button{
  padding:10px;
  margin:5px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#203a43;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  transform:scale(1.05);
  background:#0f2027;
}
input{
  padding:8px;
  margin:5px;
  width:90%;
}
img{
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
.version{
  position:fixed;
  bottom:5px;
  right:10px;
  color:white;
  opacity:0.6;
  font-size:12px;
}
</style>
</head>
<body>

<h1>ðŸŽ® GameMarket</h1>

<!-- LOGIN / REGISTER -->
<div class="card" id="loginPanel">
<h3>GiriÅŸ</h3>
<input id="loginId" placeholder="ID">
<input id="loginPass" placeholder="Åžifre">
<button onclick="login()">GiriÅŸ</button>

<h3>KayÄ±t</h3>
<input id="regId" placeholder="Yeni ID">
<input id="regPass" placeholder="Åžifre">
<button onclick="register()">Hesap OluÅŸtur</button>
</div>

<!-- USER PANEL -->
<div class="card" id="userPanel" style="display:none">
<h3>HoÅŸgeldin <span id="userName"></span></h3>
<h3>Bakiye: <span id="balance">0</span> Para</h3>

<button onclick="showMarket()">Market</button>
<button onclick="sendMoneyPrompt()">Para GÃ¶nder</button>

<div id="marketPanel" style="display:none; margin-top:10px"></div>
</div>

<!-- ADMIN PANEL -->
<div class="card" id="adminPanel" style="display:none">
<h3>Admin Panel</h3>
<h4>TÃ¼m KullanÄ±cÄ±lar:</h4>
<div id="userList"></div>

<h4>Para Ekle:</h4>
<input id="adminUserId" placeholder="KullanÄ±cÄ± ID">
<input id="adminAmount" placeholder="Miktar">
<button onclick="adminAddMoneyPrompt()">Ekle</button>
</div>

<div class="version">v2.3</div>

<script>
let users = {};
let currentUser = null;

function register() {
  const id = document.getElementById('regId').value;
  const pass = document.getElementById('regPass').value;
  if(users[id]) { alert("ID zaten var!"); return; }
  users[id] = {pass: pass, balance: 0};
  alert("Hesap oluÅŸturuldu! BaÅŸlangÄ±Ã§ parasÄ±: 0");
}

function login() {
  const id = document.getElementById('loginId').value;
  const pass = document.getElementById('loginPass').value;

  // Admin kontrol
  if(id === "9999" && pass === "admin") {
    document.getElementById('loginPanel').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    updateUserList();
    return;
  }

  if(!users[id] || users[id].pass !== pass) { alert("HatalÄ± giriÅŸ"); return; }

  currentUser = id;
  document.getElementById('loginPanel').style.display = 'none';
  document.getElementById('userPanel').style.display = 'block';
  document.getElementById('userName').innerText = currentUser;
  updateBalance();
}

function updateBalance() {
  if(currentUser) document.getElementById('balance').innerText = users[currentUser].balance;
}

// Market
const products = [
  {name:"PetSim Huge", price:15},
  {name:"Valorant VP", price:10},
  {name:"Fortnite 1000 VP", price:20}
];

function showMarket() {
  const panel = document.getElementById('marketPanel');
  panel.innerHTML = "";
  panel.style.display = 'block';
  products.forEach(p => {
    const btn = document.createElement('button');
    btn.innerText = `${p.name} (${p.price} Para)`;
    btn.onclick = () => buy(p.name, p.price);
    panel.appendChild(btn);
  });
}

function buy(item, price) {
  if(users[currentUser].balance < price) { alert("Yetersiz bakiye"); return; }
  users[currentUser].balance -= price;
  updateBalance();
  alert(item + " alÄ±ndÄ±!");
}

// KullanÄ±cÄ±lar arasÄ± para gÃ¶nderme
function sendMoneyPrompt() {
  const to = prompt("Kime gÃ¶ndereceksin?");
  const amount = parseInt(prompt("Ne kadar?"));
  if(!users[to]) { alert("KullanÄ±cÄ± yok!"); return; }
  if(users[currentUser].balance < amount) { alert("Yetersiz bakiye"); return; }
  users[currentUser].balance -= amount;
  users[to].balance += amount;
  updateBalance();
  alert(amount + " Para gÃ¶nderildi!");
}

// Admin fonksiyonlarÄ±
function updateUserList() {
  const div = document.getElementById('userList');
  div.innerHTML = "";
  for(const id in users) {
    div.innerHTML += id + ": " + users[id].balance + " Para<br>";
  }
}

function adminAddMoneyPrompt() {
  const id = document.getElementById('adminUserId').value;
  const amount = parseInt(document.getElementById('adminAmount').value);
  if(!users[id]) { alert("KullanÄ±cÄ± yok!"); return; }
  users[id].balance += amount;
  updateUserList();
  alert(id + " kullanÄ±cÄ±sÄ±na " + amount + " Para eklendi!");
}
</script>
</body>
</html>
