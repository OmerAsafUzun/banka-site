<body>

<h1>ğŸ® GameMarket</h1>

</div>

<!-- USER PANEL -->
<div class="card hidden" id="userPanel">
<h3>HoÅŸgeldiniz <span id="usernameDisplay"></span></h3>
<h3>Bakiye: <span id="balance">0</span> Para</h3>

<button onclick="showMarket()">Market</button>

<div id="sendPanel" class="hidden">
<h4>Para GÃ¶nder</h4>
<input id="sendId" placeholder="AlÄ±cÄ± ID">

</div>

<!-- ADMIN PANEL -->
<div class="card hidden" id="adminPanel">
<h3>Admin Paneli</h3>
<input id="adminAddId" placeholder="KullanÄ±cÄ± ID">

<script>
let users = [];
let currentUser = null;

// Register
function register(){
    let id = document.getElementById("regId").value;
    let pass = document.getElementById("regPass").value;
    if(users.find(u=>u.id===id)){
        alert("Bu ID zaten var!");
        return;
    }
    users.push({id:id, pass:pass, balance:50});
    alert("Hesap oluÅŸturuldu! BaÅŸlangÄ±Ã§ bakiyesi: 50 Para");
}

// Login
function login(){
    let id = document.getElementById("loginId").value;
    let pass = document.getElementById("loginPass").value;

    // Admin giriÅŸ
    if(id==="9999" && pass==="admin"){
        document.getElementById("loginPanel").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        alert("Admin giriÅŸi baÅŸarÄ±lÄ±!");
        return;
    }

    // KullanÄ±cÄ± giriÅŸ
    let user = users.find(u=>u.id===id && u.pass===pass);
    if(user){
        currentUser = user;
        document.getElementById("loginPanel").classList.add("hidden");
        document.getElementById("userPanel").classList.remove("hidden");
        document.getElementById("usernameDisplay").innerText = user.id;
        updateBalance();
    } else {
        alert("ID veya ÅŸifre hatalÄ±!");
    }
}

// Update balance
function updateBalance(){
    if(currentUser)
        document.getElementById("balance").innerText = currentUser.balance;
}

// Show panels
function showMarket(){
    document.getElementById("marketPanel").classList.toggle("hidden");
    document.getElementById("sendPanel").classList.add("hidden");
}
function showSend(){
    document.getElementById("sendPanel").classList.toggle("hidden");
    document.getElementById("marketPanel").classList.add("hidden");
}

// Market buy
function buy(product, price){
    if(currentUser.balance >= price){
        currentUser.balance -= price;
        alert(product + " satÄ±n alÄ±ndÄ±!");
        updateBalance();
    } else alert("Yeterli bakiyen yok!");
}

// Para gÃ¶nderme
function sendMoney(){
    let id = document.getElementById("sendId").value;
    let amount = parseInt(document.getElementById("sendAmount").value);
    if(currentUser.balance >= amount){
        let receiver = users.find(u=>u.id===id);
        if(receiver){
            currentUser.balance -= amount;
            receiver.balance += amount;
            alert("Para gÃ¶nderildi!");
            updateBalance();
        } else alert("KullanÄ±cÄ± bulunamadÄ±!");
    } else alert("Yeterli bakiye yok!");
}

// Admin para ekleme
function adminAddMoney(){
    let id = document.getElementById("adminAddId").value;
    let amount = parseInt(document.getElementById("adminAddAmount").value);
    let user = users.find(u=>u.id===id);
    if(user){
        user.balance += amount;
        alert(amount + " Para eklendi!");
    } else alert("KullanÄ±cÄ± bulunamadÄ±!");
}
</script>
