<div id="historyPanel" class="hidden">
<h3>SatÄ±n AldÄ±klarÄ±n</h3>
<ul id="historyList"></ul>
</div>

</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="card hidden">

<h3>ADMIN PANEL</h3>

<h4>KullanÄ±cÄ±lar</h4>
<ul id="userList"></ul>

<h4>SipariÅŸler</h4>
<ul id="orderList"></ul>

<h4>Para Ekle</h4>
<input id="adminAddId" placeholder="ID">
<input id="adminAddAmount" placeholder="Para">
<button onclick="adminAddMoney()">Ekle</button>

</div>

<div style="position:fixed;bottom:5px;right:10px;">W.3</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || [];
let orders = JSON.parse(localStorage.getItem("orders")) || [];
let currentUser = null;

function save(){
localStorage.setItem("users", JSON.stringify(users));
localStorage.setItem("orders", JSON.stringify(orders));
}

function register(){
let id = regId.value;
let pass = regPass.value;

if(users.find(u=>u.id==id)){
alert("ID var");
return;
}

users.push({
id:id,
pass:pass,
balance:0,
history:[]
});

save();
alert("KayÄ±t tamam");
}

function login(){
let id = loginId.value;
let pass = loginPass.value;

if(id=="9999" && pass=="admin"){
loginPanel.classList.add("hidden");
adminPanel.classList.remove("hidden");
showUsers();
showOrders();
return;
}

let user = users.find(u=>u.id==id && u.pass==pass);
if(!user){
alert("HatalÄ±");
return;
}

currentUser = user;
loginPanel.classList.add("hidden");
userPanel.classList.remove("hidden");
usernameDisplay.innerText = user.id;
updateBalance();
}

function updateBalance(){
balance.innerText = currentUser.balance;
}

function toggleMarket(){
marketPanel.classList.toggle("hidden");
historyPanel.classList.add("hidden");
}

function toggleSend(){
sendPanel.classList.toggle("hidden");
}

function buy(product, price){
if(currentUser.balance < price){
alert("Para yok");
return;
}

currentUser.balance -= price;
currentUser.history.push(product);

orders.push({
user: currentUser.id,
product: product
});

save();
updateBalance();
alert("SatÄ±n alÄ±ndÄ±");
}

function showHistory(){
historyPanel.classList.remove("hidden");
marketPanel.classList.add("hidden");

historyList.innerHTML="";

currentUser.history.forEach(h=>{
let li=document.createElement("li");
li.innerText=h;
historyList.appendChild(li);
});
}

function sendMoney(){
let target = sendId.value;
let amount = parseInt(sendAmount.value);

let receiver = users.find(u=>u.id==target);

if(!receiver){
alert("KullanÄ±cÄ± yok");
return;
}

if(currentUser.balance < amount){
alert("Para yok");
return;
}

currentUser.balance -= amount;
receiver.balance += amount;

save();
updateBalance();
alert("GÃ¶nderildi");
}

function adminAddMoney(){
let id = adminAddId.value;
let amount = parseInt(adminAddAmount.value);

let user = users.find(u=>u.id==id);
if(!user){
alert("KullanÄ±cÄ± yok");
return;
}

user.balance += amount;
save();
showUsers();
}

function showUsers(){
userList.innerHTML="";
users.forEach(u=>{
let li=document.createElement("li");
li.innerText = u.id+" - "+u.balance+" Para";
userList.appendChild(li);
});
}

function showOrders(){
orderList.innerHTML="";
orders.forEach(o=>{
let li=document.createElement("li");
li.innerText=o.user+" â†’ "+o.product;
orderList.appendChild(li);
});
}
</script>
